root_dir: ./exp
mode: train_dqn
gen:
  name: generation
  settings:
    simulator: pybullet
    path: Database/
    database_size: 10
    max_num_obj: 24
    min_num_obj: 16
    total_num_obj: 50
    drop_height: 0.5
    limits:
    - - 0.45
      - 0.6
    - - -0.15
      - 0.15
    - - -0.2
      - -0.05
  meshes:
    object_path: resources/obj/random_urdfs/
  data:
    save_numpy: true
    save_png: true
    save_color_img: true
    cam_height: 384
    cam_width: 512
eval_model:
  success_threshold: 0.8
  change_threshold: 100
  discount: 0.99
  seed: 0
  explore_probability: 0.1
  train:
    maximum_iterations: 1000000
    lr: 0.0001
    gamma: 0.99
    rg_model: ''
reward_model:
  name: mask_rg
  path_store_weights: .
  path_load_weights: .
  confidence_threshold: 0.75
  mask_threshold: 0.75
  train:
    dataset_path: .
    images: .
    masks: .
    epochs: 20
    lr: 0.0001
    batch_size: 5
    backbone: resnet50
    backbone_pretrained: true
    cuda_available: false
env:
  workspace_limit:
  - - 0.3
    - 0.748
  - - -0.224
    - 0.224
  - - 0.02
    - 0.62
  heightmap_resolution: 0.002
  min_number_objects: 2
  max_number_objects: 2
  session_limit: 30
  drop_height: 0.5
  total_number_objects: 50
  simulator: pybullet
  object_path: resources/obj/random_urdfs/
  data:
    save_numpy: true
    save_png: true
    save_color_img: true
    cam_height: 384
    cam_width: 512
